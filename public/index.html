<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="preload" as="image" href="./assets/background.jpg" />
    <link rel="preload" as="image" href="./assets/play.png" />
    <link rel="icon" href="<%= htmlWebpackPlugin.options.url %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <!-- built files will be auto injected -->
    <canvas id="canvas1"></canvas>
    <canvas id="canvas2"></canvas>
    <div class="rotate-device">
      <p>
        Please rotate your device to landscape mode for the best experience.
      </p>
    </div>
    <dialog class="game-dialog">
      <header>爱心鱼小游戏</header>
      <article class="article">
        <section class="section-content">妈妈，我饿了... o(╥﹏╥)o</section>
        <section class="section-content mom">
          好好好，这就给你找吃的去...
        </section>
        <section class="section-content">妈妈，我等你... (*^▽^*)</section>
      </article>
      <footer>
        <p>左键双击暂停、右键重玩</p>
        <button type="button" class="button">知晓</button>
      </footer>
    </dialog>
  </body>
</html>
